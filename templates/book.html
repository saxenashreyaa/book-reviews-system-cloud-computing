{% extends 'layout.html' %} {% block title %} {{ book.title }}  {% endblock %} {% block body %}
<div class="container" style="margin-top: 70px">
	<h1>
		<center>{{ book.title }} ({{ book.year }}) </center>
		<div style="font-size: 25px;text-align: center">by {{ book.author }}</div>
	</h1>

	<br />
	<h1>Review</h1>
	{% for rev in br %}
	<div>
		<p><h3>{{ rev.review }}</h3></p>
		<p>{{ rev.user_name }}</p>
	</div>
	<br />
	<br />
	{% endfor %}
	<div>{% endblock %}</div>
</div>
